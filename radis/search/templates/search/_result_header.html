<div class="d-flex justify-content-between">
    <div class="d-flex gap-4">
        <div class="d-flex flex-column">
            <small>Age: {{ document.patient_age }}</small>
            <small>Sex: {{ document.patient_sex }}</small>
        </div>
        <div class="d-flex flex-column">
            <small>Modalities: {{ document.modalities|join:", " }}</small>
            <small>Study Description: {{ document.study_description }}</small>
        </div>
    </div>
    <div>
        <div class="d-flex flex-column">
            <small>Result: #{{ counter|add:offset }}</small>
            <small>Relevance: {{ document.relevance|floatformat:3 }}</small>
        </div>
    </div>
</div>
