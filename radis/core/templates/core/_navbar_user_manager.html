{% if user.is_authenticated %}
    <li class="nav-item dropdown">
        <button class="btn btn-link nav-link dropdown-toggle d-flex align-items-center gap-1"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
            {% include "core/icons/user.svg" %}
            <span id="logged_in_username">{{ user.username }}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a class="dropdown-item d-flex align-items-center gap-2"
                   href="{% url 'profile' %}">
                    {% include "core/icons/profile.svg" %}
                    Profile
                </a>
            </li>
            <li>
                <hr class="dropdown-divider" />
            </li>
            <li>
                <a class="dropdown-item d-flex align-items-center gap-2"
                   href="{% url 'auth_logout' %}">
                    {% include "core/icons/logout.svg" %}
                    Logout
                </a>
            </li>
        </ul>
    </li>
{% else %}
    <li class="nav-item">
        <a class="nav-link" href="{% url 'auth_login' %}">
            {% include "core/icons/login.svg" %}
            Login
        </a>
    </li>
{% endif %}
