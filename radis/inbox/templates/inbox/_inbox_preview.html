{% load bootstrap_icon from common_extras %}
<div class="card mb-3" id="inbox-{{ inbox.id }}">
    <div class="card-body">
        <div class="d-flex flex-column gap-1">
            <div class="d-flex justify-content-between">
                <a href="{% url 'inbox_detail' inbox.id %}">
                    {{ inbox.name }}
                    {% bootstrap_icon "box-arrow-in-down-right" %}
                </a>
                <form action="{% url 'inbox_delete' inbox.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm(`Really delete inbox '{{ inbox.name }}'?`)">
                        {% bootstrap_icon "trash" %}
                        Delete
                    </button>
                </form>
            </div>
            <div class="d-flex justify-content-between">
                <span>Last refreshed on {{ inbox.last_refreshed }}</span>
            </div>
        </div>
    </div>
</div>
