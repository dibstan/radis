<div class="card mb-2" x-data="{full: false}">
    <div class="card-body">
        <div class="d-flex flex-column gap-1">
            <div class="d-flex justify-content-between">{% include "reports/_report_header.html" %}</div>
            <div class="d-flex flex-column gap-1">
                <div class="clamp-3" :class="{'clamp-3': !full, 'pre-line': full}">{{ report.body }}</div>
                <div class="d-flex gap-2">
                    <button type="button"
                            class="btn btn-sm btn-link p-0 border-0"
                            @click.prevent="full=true"
                            x-show="!full">[Show full text]</button>
                    <button type="button"
                            class="btn btn-sm btn-link p-0 border-0"
                            @click.prevent="full=false"
                            x-cloak
                            x-show="full">[Collapse text]</button>
                </div>
            </div>
            {% include "reports/_report_buttons_panel.html" %}
        </div>
    </div>
</div>
