{% load access_item from core_extras %}
<div class="mt-1 d-flex justify-content-between">
    <div class="d-flex gap-2">
        <a href="{% url 'report_detail' report.document_id %}"
           class="btn btn-secondary btn-sm">
            {% include "core/icons/goto.svg" %}
            View
        </a>
        <button hx-get="{% url 'report_preview' report.document_id %}"
                hx-target="#dialog"
                class="btn btn-secondary btn-sm">
            {% include "core/icons/preview.svg" %}
            Preview
        </button>
        {% include "collections/_collection_select_button.html" with document_id=report.document_id collection_count=collection_counts|access_item:report.document_id %}
    </div>
    {% include "reports/_references.html" %}
</div>
