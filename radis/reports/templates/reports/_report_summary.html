<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex flex-column gap-1">
            {% include "reports/_report_header.html" %}
            <div class="d-flex flex-column gap-1" x-data="{full: false}">
                <div class="clamp-3" :class="{'clamp-3': !full, 'pre-line': full}">{{ report.body }}</div>
                <div class="d-flex">
                    <button type="button"
                            class="btn btn-sm btn-link p-0 border-0"
                            @click.prevent="full=true"
                            x-show="!full">[Show full report]</button>
                    <button type="button"
                            class="btn btn-sm btn-link p-0 border-0"
                            @click.prevent="full=false"
                            x-cloak
                            x-show="full">[Show summary]</button>
                </div>
            </div>
            {% include "reports/_report_buttons_panel.html" %}
        </div>
    </div>
</div>
